        "500":
          description: Internal Server Error

  /auth/confirm_otp:
    post:
      summary: Confirm if the OTP code is valid
      description: |
        1. `reciever` parameter can be an email address or a phone number
        2. `remove` parameter is optional, send it as `true` if you want to remove that OTP after the confirmation
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - receiver
                - code
              properties:
                receiver:
                  type: string
                  example: johnsm@gmail.com
                code:
                  type: string
                  example: 123456
                remove:
                  type: boolean
                  default: false
                  example: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: true
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error

  /auth/logout:
    post:
      summary: Logout
      tags:
        - Authentication
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error

