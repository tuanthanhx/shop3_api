  /media/product_images:
    post:
      summary: Upload Product Images
      tags:
        - Media
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  maxItems: 9
                  items:
                    type: string
                    format: binary
              required:
                - files
      responses:
        '200':
          description: Uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    maxItems: 9
                    items:
                      type: string
                      example: https://storage.googleapis.com/dummy.jpg
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
        - bearerAuth: []

  /media/product_video:
    post:
      summary: Upload Product Video
      tags:
        - Media
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        '200':
          description: Uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: https://storage.googleapis.com/dummy.jpg
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
        - bearerAuth: []

  /media/product_variant_image:
    post:
      summary: Upload Product Variant Image
      tags:
        - Media
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        '200':
          description: Uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: https://storage.googleapis.com/dummy.jpg
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
        - bearerAuth: []

  /categories:
    get:
      summary: Get all categories
      tags:
        - Categories
      parameters:
        - name: parentId
          in: query
          description: ID of the parent category
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: A list of categories
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
        - bearerAuth: []

    post:
      summary: Create a new category
      tags:
        - Categories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                parentId:
                  type: integer
              required:
                - name
      responses:
        '201':
          description: The newly created category
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
        - bearerAuth: []

  /categories/{id}:
    put:
      summary: Update a category
      tags:
        - Categories
      parameters:
        - name: id
          in: path
          description: ID of the category to update
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
