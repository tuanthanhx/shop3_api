components:

  schemas:

    User:
      type: object
      properties:
        id:
          type: integer
        uuid:
          type: string
          format: uuid
        name:
          type: string
        password:
          type: string
          format: password
        phone:
          type: string
        avatar:
          type: string
        gender:
          type: string
        dob:
          type: string
          format: date-time
        language_id:
          type: integer
        currency_id:
          type: integer
        is_email_validated:
          type: boolean
        is_phone_validated:
          type: boolean
        is_active:
          type: boolean
        last_login:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

  securitySchemes:
    bearerAuth: 
      type: http
      scheme: bearer
      bearerFormat: JWT