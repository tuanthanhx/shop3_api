openapi: 3.0.0
info:
  title: Shop3 API
  description: Documentation for Shop3 API.
  version: 1.0.0
servers:
  - url: http://127.0.0.1:3000/api/v1

paths:
  /register/email:
    post:
      summary: Register a new user by email
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - verificationCode
                - password
                - passwordConfirm
              properties:
                email:
                  type: string
                  format: email
                  example: johnsm@gmail.com
                verificationCode:
                  type: string
                  example: "123456"
                password:
                  type: string
                  example: securePassword
                passwordConfirm:
                  type: string
                  example: securePassword
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error

  /register/phone:
    post:
      summary: Register a new user by phone number
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - verificationCode
                - password
                - passwordConfirm
              properties:
                phone:
                  type: string
                  example: "0123456789"
                verificationCode:
                  type: string
                  example: "123456"
                password:
                  type: string
                  example: securePassword
                passwordConfirm:
                  type: string
                  example: securePassword
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error

  /auth/is_login:
    get:
      summary: Check if user is logged in or not
      tags:
        - Authentication
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean
                    example: true
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error

  /auth/refresh_token:
    post:
      summary: Refresh the access token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MiwiaWF0IjoxNzEyODA4ODA2LCJleHAiOjE3MTU0MDA4MDZ9.q5nQpO8LJjAsR0DGZwGqpcpAT1nBQQ73XvsiXckLAOo"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MiwiaWF0IjoxNzEyODA4OTc2LCJleHAiOjE3MTI4MDk4NzZ9.n1h2ue1hn8j5ZfSwtqtpOokDyMp8dPEu-K5Luw4aiwY"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

