      summary: Get a currency
      tags:
        - Currencies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Currency Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail of a currency
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: '#/components/schemas/CurrencyResponse'
        '400':
          description: Bad Request
        '404':
          description: Currency not found
        '500':
          description: Internal Server Error

    put:
      summary: Update a currency.
      tags:
        - Currencies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Currency Id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - code
                - symbol
              properties:
                name:
                  type: string
                  example: U.S. dollar
                code:
                  type: string
                  example: USD
                symbol:
                  type: string
                  example: $
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyResponse'
        '400':
          description: Bad Request
        '404':
          description: Currency not found
        '409':
          description: Conflict
        '500':
          description: Internal Server Error

    delete:
      summary: Delete a currency
      tags:
        - Currencies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Currency Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
        '400':
          description: Bad Request
        '404':
          description: Currency not found
        '500':
          description: Internal Server Error

  /api-admin/v1/shops:
    get:
      summary: Get all shops
      description: Show shops that have been submitted
      tags:
        - Shops
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of Shops
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ShopResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

  /api-admin/v1/shops/:id:
    get:
      summary: Get a shop
      tags:
        - Shops
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Shop Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail of a shop
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: '#/components/schemas/ShopResponse'
        '400':
          description: Bad Request
        '404':
          description: Shop not found
        '500':
          description: Internal Server Error

  /api-admin/v1/shops/:id/verify:
    post:
      summary: Verify a Shop
      tags:
        - Shops
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Shop Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Verified
        '400':
          description: Bad Request
        '404':
          description: Shop not found
        '500':
          description: Internal Server Error

  /api-admin/v1/shops/:id/activate:
    post:
      summary: Activate a Shop
      tags:
        - Shops
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Shop Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Activated
        '400':
          description: Bad Request
        '404':
          description: Shop not found
        '500':
          description: Internal Server Error

  /api-admin/v1/shops/:id/deactivate:
    post:
      summary: Deactivate a Shop
      tags:
        - Shops
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Shop Id
          required: true
