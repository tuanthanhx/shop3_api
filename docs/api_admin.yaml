components:
  schemas:
    LanguageResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: English
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CurrencyResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: U.S. dollar
        code:
          type: string
          example: USD
        symbol:
          type: string
          example: $
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ShopResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        sellerBusinessTypeId:
          type: integer
          example: 1
        shopName:
          type: string
          example: 'My Shop'
        userId:
          type: integer
          example: 1
        email:
          type: string
          format: email
          example: johnsm@gmail.com
        phone:
          type: string
          format: phone
          example: '0123456789'
        subscribeMailingList:
          type: boolean
          example: true
        householdBusinessRegistrationDocument1:
          type: string
          example: 'https://storage.googleapis.com/dummy/file_44103033-d9f4-4933-bacc-11701c90e58a.jpg'
        householdBusinessRegistrationDocument2:
          type: string
          example: 'https://storage.googleapis.com/dummy/file_44103033-d9f4-4933-bacc-11701c90e58a.jpg'
        householdBusinessRegistrationDocument3:
          type: string
          example: 'https://storage.googleapis.com/dummy/file_44103033-d9f4-4933-bacc-11701c90e58a.jpg'
        householdBusinessName:
          type: string
          example: 'My Company'
        householdBusinessRegistrationNumber:
          type: string
          example: 'AB100000'
        householdBusinessOwnerName:
          type: string
          example: 'John Smith'
        householdBusinessOwnerIdNumber:
          type: string
          example: '123456789'
        individualIdentityCardFront:
          type: string
          example: 'https://storage.googleapis.com/dummy/file_44103033-d9f4-4933-bacc-11701c90e58a.jpg'
        individualIdentityCardBack:
          type: string
          example: 'https://storage.googleapis.com/dummy/file_44103033-d9f4-4933-bacc-11701c90e58a.jpg'
        individualIdentityCardNumber:
          type: string
          example: '123456789'
        individualOwnerDob:
          type: string
          format: date-time
        individualBusinessOwnerName:
          type: string
          example: 'John Smith'
        individualResidentialAddress:
          type: string
          example: '206 Lorem Ipsum st.'
        individualProductCategoryId:
          type: integer
          example: 1
        corporateCompanyRegistrationDocument1:
          type: string
          example: 'https://storage.googleapis.com/dummy/file_44103033-d9f4-4933-bacc-11701c90e58a.jpg'
        corporateCompanyRegistrationDocument2:
          type: string
          example: 'https://storage.googleapis.com/dummy/file_44103033-d9f4-4933-bacc-11701c90e58a.jpg'
        corporateCompanyRegistrationDocument3:
          type: string
          example: 'https://storage.googleapis.com/dummy/file_44103033-d9f4-4933-bacc-11701c90e58a.jpg'
        corporateCompanyName:
          type: string
          example: 'My Company'
        corporateEnterpiseCodeNumber:
          type: string
          example: 'AB100000'
        isSubmitted:
          type: boolean
          example: true
        isVerified:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
