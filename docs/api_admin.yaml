openapi: 3.0.0
info:
  title: Shop3 API
  description: Documentation for Shop3 API (Administrator)
  version: 1.0.0
servers:
  - url: http://127.0.0.1:3000

paths:
  /api-admin/v1/languages:
    get:
      summary: Get all languages
      tags:
        - Languages
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: query
          description: Names to filter by.
          required: false
          style: form
          schema:
            type: string
        - name: page
          in: query
          description: The page number for paginated results.
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          description: Maximum number of results to return.
          required: false
          schema:
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: List of Languages
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LanguageResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

    post:
      summary: Creates a language.
      tags:
        - Languages
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: English
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguageResponse'
        '400':
          description: Bad Request
        '409':
          description: Conflict
        '500':
          description: Internal Server Error

  /api-admin/v1/languages/:id:
    get:
      summary: Get a language
      tags:
        - Languages
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Language Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail of a language
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: '#/components/schemas/LanguageResponse'
        '400':
          description: Bad Request
        '404':
          description: Language not found
        '500':
          description: Internal Server Error

    put:
      summary: Updates a language.
      tags:
        - Languages
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Language Id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: English
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LanguageResponse'
        '400':
          description: Bad Request
        '404':
          description: Language not found
        '409':
          description: Conflict
        '500':
          description: Internal Server Error

    delete:
      summary: Deletes a language
      tags:
        - Languages
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Language Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
        '400':
          description: Bad Request
        '404':
          description: Language not found
        '500':
          description: Internal Server Error

  /api-admin/v1/currencies:
    get:
      summary: Get all currencies
      tags:
        - Currencies
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: query
          description: Names to filter by.
          required: false
          style: form
          schema:
            type: string
        - name: code
          in: query
          description: Codes to filter by.
          required: false
          style: form
          schema:
            type: string
        - name: page
          in: query
          description: The page number for paginated results.
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          description: Maximum number of results to return.
          required: false
          schema:
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: List of Currencies
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CurrencyResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

    post:
      summary: Creates a currency.
      tags:
        - Currencies
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - code
                - symbol
              properties:
                name:
                  type: string
                  example: U.S. dollar
                code:
                  type: string
                  example: USD
                symbol:
                  type: string
                  example: $
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyResponse'
        '400':
          description: Bad Request
        '409':
          description: Conflict
        '500':
          description: Internal Server Error

  /api-admin/v1/currencies/:id:
    get:
      summary: Get a currency
      tags:
        - Currencies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Currency Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail of a currency
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: '#/components/schemas/CurrencyResponse'
        '400':
          description: Bad Request
        '404':
          description: Currency not found
        '500':
          description: Internal Server Error

    put:
      summary: Updates a currency.
      tags:
        - Currencies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Currency Id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - code
                - symbol
              properties:
                name:
                  type: string
                  example: U.S. dollar
                code:
                  type: string
                  example: USD
                symbol:
                  type: string
                  example: $
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyResponse'
        '400':
          description: Bad Request
        '404':
          description: Currency not found
        '409':
          description: Conflict
        '500':
          description: Internal Server Error

    delete:
      summary: Deletes a currency
      tags:
        - Currencies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: Currency Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
        '400':
          description: Bad Request
        '404':
          description: Currency not found
        '500':
          description: Internal Server Error

components:
  schemas:
    LanguageResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: English
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CurrencyResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: U.S. dollar
        code:
          type: string
          example: USD
        symbol:
          type: string
          example: $
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
